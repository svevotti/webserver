<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webserv - 505 HTTP Version Not Supported</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #cc0000, #ff3333, #990000, #ff6666, #cc0000);
            background-size: 500% 500%;
            animation: jazzBackground 8s ease-in-out infinite;
            color: #ffcc00;
            perspective: 1200px;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
        }
        h1 {
            font-size: 72px;
            text-transform: uppercase;
            letter-spacing: 10px;
            text-align: center;
            animation: glowJazz 1.5s infinite alternate;
            text-shadow: 0 0 25px #ff3333, 0 0 50px #ff6666, 0 0 75px #cc0000;
            margin-top: 50px;
            margin-bottom: 20px;
            transform: translateZ(50px) rotateX(10deg);
            position: relative;
            z-index: 2;
        }
        .error-zone {
            background: rgba(255, 51, 0, 0.85);
            padding: 25px;
            border: 4px solid #ffcc00;
            border-radius: 25px;
            width: 85%;
            max-width: 700px;
            margin-bottom: 30px;
            transform: rotateY(-15deg) rotateX(-5deg);
            transition: transform 0.6s, box-shadow 0.6s;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
        }
        .error-zone:hover {
            transform: rotateY(0deg) rotateX(0deg) translateZ(80px);
            box-shadow: 0 0 40px #ff3333, 0 0 60px #ff6666;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #ff3333, 0 0 30px #ff6666;
            animation: pulseText 2s infinite;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            text-shadow: 0 0 10px #ff3333;
            animation: textPulse 2s infinite ease-in-out;
        }
        a {
            color: #ffcc00;
            background: rgba(0, 0, 0, 0.5);
            border: 3px solid #ffcc00;
            padding: 12px 25px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s;
            display: inline-block;
            text-align: center;
            margin: 10px;
            font-size: 18px;
            transform: translateZ(20px);
        }
        a:hover {
            background: #ff3333;
            color: #ffcc00;
            transform: scale(1.15) rotateX(15deg) translateZ(40px);
            box-shadow: 0 0 25px #ffcc00, 0 0 50px #ff6666;
        }
        .bg-anim {
            position: absolute;
            background: rgba(255, 51, 0, 0.7);
            border-radius: 50%;
            animation: floatJazz 5s infinite ease-in-out;
            z-index: 0;
            box-shadow: 0 0 20px #ffcc00;
        }
        .bg-anim:nth-child(1) { width: 120px; height: 120px; top: 15%; left: 10%; animation-delay: 0s; }
        .bg-anim:nth-child(2) { width: 90px; height: 90px; top: 30%; right: 15%; animation-delay: 1s; }
        .bg-anim:nth-child(3) { width: 140px; height: 140px; bottom: 25%; left: 20%; animation-delay: 2s; }
        .bg-anim:nth-child(4) { width: 80px; height: 80px; bottom: 10%; right: 20%; animation-delay: 3s; }
        .bg-anim:nth-child(5) { width: 110px; height: 110px; top: 40%; left: 45%; animation-delay: 4s; }
        @keyframes jazzBackground {
            0% { background-position: 0% 0%; }
            25% { background-position: 50% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 50% 50%; }
            100% { background-position: 0% 0%; }
        }
        @keyframes glowJazz {
            0% { transform: translateZ(50px) scale(1); text-shadow: 0 0 25px #ff3333, 0 0 50px #ff6666; }
            100% { transform: translateZ(70px) scale(1.1); text-shadow: 0 0 40px #ff3333, 0 0 80px #ff6666; }
        }
        @keyframes pulseText {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes floatJazz {
            0% { transform: translateZ(0) rotate(0deg); }
            50% { transform: translateZ(120px) rotate(180deg); }
            100% { transform: translateZ(0) rotate(360deg); }
        }
        @keyframes textPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="bg-anim"></div>
    <div class="bg-anim"></div>
    <div class="bg-anim"></div>
    <div class="bg-anim"></div>
    <div class="bg-anim"></div>
    <h1>505<br>-<br>HTTP Version Not Supported</h1>
    <div class="container">
        <div class="error-zone">
            <h2>Offbeat Protocol!</h2>
            <p>Your HTTP version’s too wild for our stage! Webserv can’t sync with this rhythm. Check your protocol and dial it back to a supported groove, or boogie on home.</p>
            <a href="/">RETURN TO THE RHYTHM</a>
        </div>
    </div>
</body>
</html>
