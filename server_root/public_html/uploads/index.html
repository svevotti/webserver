<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Upload a File</h1>
    <form action="/public_html/uploads" method="post" enctype="multipart/form-data">
        <label for="fileUpload">Choose a file to upload:</label><br>
        <input type="file" id="fileUpload" name="fileUpload" required><br>
        <input type="submit" value="Upload File">
    </form>

</body>
</html>
