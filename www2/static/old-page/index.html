<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webserv - Redirect Jam</title>
    <meta http-equiv="refresh" content="5;url=/">
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background: #0036cc;
            color: #ffcc00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .redirect-box {
            background: rgba(255, 51, 0, 0.8);
            padding: 40px;
            border: 3px dashed #ff6600;
            transform: rotate(-5deg);
            animation: shake 3s infinite;
            text-align: center;
            max-width: 500px;
        }
        h2 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff3300;
            animation: pulse 1.5s infinite;
        }
        p {
            font-size: 20px;
            margin: 20px 0;
            text-shadow: 0 0 5px #ff3300;
        }
        a {
            background: transparent;
            border: 2px solid #ff6600;
            padding: 15px 30px;
            color: #ff6600;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        a:hover {
            background: #ff6600;
            color: #0036cc;
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0 0 20px #ff6600;
        }
        .bg-anim {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(255, 51, 0, 0.4);
            border-radius: 50%;
            animation: float 4s infinite ease-in-out;
        }
        .bg-anim:nth-child(1) { top: 15%; left: 20%; animation-delay: 0.5s; }
        .bg-anim:nth-child(2) { bottom: 25%; right: 15%; animation-delay: 1.8s; }
        .bg-anim:nth-child(3) { top: 70%; left: 60%; animation-delay: 1s; }
        @keyframes shake {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-30px, 30px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div class="bg-anim"></div>
    <div class="bg-anim"></div>
    <div class="bg-anim"></div>
    <div class="redirect-box">
        <h2>Redirect Jam!</h2>
        <p>Oops! This path is old school.</p>
        <p>Jamming you back to the main stage in 5 seconds...</p>
        <a href="/">Jump Now!</a>
    </div>
</body>
</html>
