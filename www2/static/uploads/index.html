<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webserv - Red Upload Jam</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background: #0036cc;
            color: #ffcc00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .upload-box {
            background: rgba(255, 51, 0, 0.8);
            padding: 40px;
            border: 3px dashed #ff6600;
            transform: rotate(-5deg);
            animation: shake 3s infinite;
            text-align: center;
        }
        h2 {
            font-size: 40px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff3300;
            animation: pulse 1.5s infinite;
        }
        /* Hide default file input */
        input[type="file"] {
            display: none;
        }
        /* Style the custom file button */
        .file-button {
            background: transparent;
            border: 2px solid #ffcc00; /* Yellow border */
            padding: 15px 30px;
            color: #ffcc00; /* Yellow text */
            font-size: 18px;
            cursor: pointer;
            display: inline-block;
            margin: 20px 0;
            transition: all 0.3s;
        }
        .file-button:hover {
            background: #ffcc00; /* Yellow background on hover */
            color: #0036cc; /* Red text on hover */
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0 0 20px #ffcc00; /* Yellow glow */
        }
        button {
            background: transparent;
            border: 2px solid #ff6600;
            padding: 15px 30px;
            color: #ff6600;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #ff6600;
            color: #0036cc;
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0 0 20px #ff6600;
        }
        .bg-anim {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(255, 51, 0, 0.4);
            border-radius: 50%;
            animation: float 4s infinite ease-in-out;
        }
        .bg-anim:nth-child(1) { top: 20%; left: 10%; animation-delay: 0.5s; }
        .bg-anim:nth-child(2) { bottom: 15%; right: 20%; animation-delay: 1.5s; }
        @keyframes shake {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-30px, 30px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div class="bg-anim"></div>
    <div class="bg-anim"></div>
    <div class="upload-box">
        <h2>Upload Jam</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" id="file" required>
            <label for="file" class="file-button">Choose File</label>
            <br>
            <button type="submit">Blast It!</button>
        </form>
    </div>
</body>
</html>
