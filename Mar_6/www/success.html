<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Success</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgb(0, 0, 0);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #2ecc71;
            margin-bottom: 20px;
            font-size: 28px;
        }
        p {
            color: #0c84b4;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .back-btn {
            background: #2a5298;
            color: rgb(255, 255, 255);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }
        .back-btn:hover {
            background: #1e3c72;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Successful!</h1>
        <p>Your file has been uploaded successfully.</p>
        <a href="/upload.html" class="back-btn">Back to Upload</a>
    </div>
</body>
</html>
